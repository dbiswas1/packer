---

- name: Setup Python
  hosts: all
  gather_facts: no
  tasks:
    - name: Boostrap python
      raw: test -e /usr/bin/python || (apt-get -y update && apt-get install -y python-minimal)

- name: Setup Redis
  hosts: all

  tasks:


  - name: Docker workdir Setup
    file:
      path: /data
      state: directory
      owner: root
      group: root
      mode: 0755

  - name: Entrypoint Setup
    copy:
      src: files/{{ item }}
      dest: /usr/local/bin/{{ item }}
      mode: 0755
      owner: root
      group: root
    with_items:
    - run.sh
